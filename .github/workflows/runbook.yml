name: RunBook

on:
  workflow_dispatch:

jobs:
  runbook:

    environment: development

    runs-on: ["self-hosted", "Windows", "x64"]

    steps:
      - name: powershell
        run: |
          $cmdOutput = kubectl get pods --namespace dev -l app=tester -o jsonpath='{.items[0].metadata.name}'
          echo $cmdOutput
          kubectl logs --namespace dev $cmdOutput
        shell: powershell

  runbook-prod:

    environment: production

    runs-on: ["self-hosted", "Windows", "x64"]

    steps:
      - name: script
        run: |
          $cmdOutput = kubectl get pods --namespace prod -l app=tester -o jsonpath='{.items[0].metadata.name}'
          echo $cmdOutput
          kubectl logs --namespace prod $cmdOutput
        shell: powershell
